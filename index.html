<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChillSpot ‚Äì Lift Your Mood</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{
      font-family:'Poppins',sans-serif;
      background:linear-gradient(135deg,#FFF5F7,#FDE2E4,#E0BBE4,#D291BC);
      background-size:400% 400%;
      animation:gradientBG 12s ease infinite;
      color:#333;
      min-height:100vh;
    }
    header{
      display:flex;justify-content:space-between;align-items:center;
      padding:25px 60px;
      background:linear-gradient(135deg,#FFD3A5,#FD6585,#A18CD1);
      color:white;border-radius:0 0 40px 40px;
    }
    header h1{margin:0;font-size:2rem}
    nav{display:flex;gap:25px;}
    nav a{
      color:white;
      text-decoration:none;
      font-weight:600;
      font-size:1rem;
      transition:0.3s;
      position:relative;
    }
    nav a::after{
      content:"";
      position:absolute;
      bottom:-5px;
      left:0;
      width:0;
      height:2px;
      background:white;
      transition:width 0.3s;
    }
    nav a:hover::after{width:100%;}

    .auth-area{display:flex;gap:12px;align-items:center}
    .login-btn, .logout-btn{
      background:white;color:#FD6585;border:none;padding:10px 18px;border-radius:25px;font-weight:600;cursor:pointer;transition:0.2s;
    }
    .login-btn:hover,.logout-btn:hover{transform:scale(1.04)}
    .welcome-text{font-weight:600;color:#fff;opacity:.95;margin-right:8px}

    .moods{display:flex;justify-content:center;flex-wrap:wrap;gap:20px;margin:60px auto;max-width:850px}
    .mood-btn{padding:15px 30px;border:none;border-radius:30px;font-size:1rem;font-weight:600;cursor:pointer;color:white;background:linear-gradient(135deg,#FD6585,#FFD3A5);transition:transform .3s,box-shadow .3s}
    .mood-btn:hover{transform:translateY(-6px) scale(1.05);box-shadow:0 8px 20px rgba(0,0,0,.15)}

    #results{max-width:800px;margin:20px auto 70px;padding:0 20px;display:flex;flex-wrap:wrap;gap:15px;justify-content:center}
    .city-link{display:inline-block;padding:12px 25px;background:linear-gradient(135deg,#FD6585,#FFD3A5);color:white;font-weight:600;border-radius:30px;text-decoration:none;transition:0.3s}
    .city-link:hover{transform:scale(1.08)}

    footer{
      background:linear-gradient(135deg,#A18CD1,#FD6585);
      color:white;text-align:center;
      padding:40px 20px;
      border-radius:40px 40px 0 0
    }

    /* Login overlay */
    #login-overlay{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.6);display:none;justify-content:center;align-items:center;z-index:999}
    .login-box{background:white;padding:32px;border-radius:16px;width:340px;text-align:center;box-shadow:0 10px 25px rgba(0,0,0,.2);animation:pop .4s ease}
    .login-box h2{margin-bottom:14px;color:#FD6585}
    .login-box input{width:100%;padding:12px;margin:8px 0;border:1px solid #ddd;border-radius:10px;outline:none}
    .login-box .btn{background:linear-gradient(135deg,#FD6585,#FFD3A5);color:#fff;border:none;padding:12px 20px;border-radius:30px;font-weight:600;cursor:pointer;margin-top:8px}
    .login-box .btn:hover{transform:scale(1.03)}
    .error{color:red;font-size:.9rem;margin-top:8px}

    @keyframes gradientBG{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
    @keyframes pop{from{transform:scale(.9);opacity:0}to{transform:scale(1);opacity:1}}
  </style>
</head>
<body>

  <!-- LOGIN OVERLAY -->
  <div id="login-overlay" aria-hidden="true">
    <div class="login-box" role="dialog" aria-modal="true" aria-labelledby="loginTitle">
      <h2 id="loginTitle">üîí Login to ChillSpot</h2>
      <input id="username" type="text" placeholder="Enter Username" autocomplete="username" />
      <input id="password" type="password" placeholder="Enter Password" autocomplete="current-password" />
      <button class="btn" onclick="login()">Login</button>
      <p class="error" id="error-msg"></p>
    </div>
  </div>

  <header>
    <h1>üå∏ ChillSpot</h1>

    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>

    <div class="auth-area" id="authArea">
      <button class="login-btn" id="loginBtn" onclick="openLogin()">Login</button>
    </div>
  </header>

  <section class="moods" aria-label="mood selection">
    <button class="mood-btn" onclick="handleMoodClick('happy')">üôÇ Happy</button>
    <button class="mood-btn" onclick="handleMoodClick('bored')">üò¥ Bored</button>
    <button class="mood-btn" onclick="handleMoodClick('romantic')">üòç Romantic</button>
    <button class="mood-btn" onclick="handleMoodClick('adventure')">üßó Adventure</button>
  </section>

  <section id="results" aria-live="polite"></section>

  <footer>
    <h3>üå∏ ChillSpot</h3>
    <p>Discover the most beautiful cities of Pakistan based on your mood.</p>

    <!-- (City links yahan se hata diye gaye hain ‚Äî tum baad me unhe kahin aur add kar sakti ho) -->

    <p>¬© 2025 ChillSpot | All Rights Reserved</p>
  </footer>

  <script>
    // Data (city pages)
    const data = {
      bored: [
        {name:"Murree", link:"murree.html"},
        {name:"Swat", link:"swat.html"}
      ],
      happy: [
        {name:"Islamabad", link:"islamabad.html"},
        {name:"Lahore", link:"lahore.html"}
      ],
      romantic: [
        {name:"Kashmir", link:"kashmir.html"},
        {name:"Nathia Gali", link:"nathia gali.html"}
      ],
      adventure: [
        {name:"Skardu", link:"skardu.html"},
        {name:"Gilgit", link:"gilgit.html"},
        {name:"Hunza", link:"hunza.html"}
      ]
    };

    // Initialize UI based on login state
    function initAuthUI(){
      const authArea = document.getElementById('authArea');
      authArea.innerHTML = ''; 
      if(localStorage.getItem('isLoggedIn') === 'true'){
        const welcome = document.createElement('div');
        welcome.className = 'welcome-text';
        welcome.textContent = 'Welcome, admin';
        const logoutBtn = document.createElement('button');
        logoutBtn.className = 'logout-btn';
        logoutBtn.textContent = 'Logout';
        logoutBtn.onclick = logout;
        authArea.appendChild(welcome);
        authArea.appendChild(logoutBtn);
      } else {
        const loginBtn = document.createElement('button');
        loginBtn.className = 'login-btn';
        loginBtn.id = 'loginBtn';
        loginBtn.textContent = 'Login';
        loginBtn.onclick = openLogin;
        authArea.appendChild(loginBtn);
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      if(localStorage.getItem('isLoggedIn') === null){
        localStorage.setItem('isLoggedIn','false');
      }
      document.getElementById('login-overlay').style.display = 'none';
      initAuthUI();
    });

    function openLogin(){
      document.getElementById('error-msg').textContent = '';
      document.getElementById('username').value = '';
      document.getElementById('password').value = '';
      document.getElementById('login-overlay').style.display = 'flex';
      document.getElementById('username').focus();
    }

    function login(){
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();
      const err = document.getElementById('error-msg');
      if(user === 'admin' && pass === '12345'){
        localStorage.setItem('isLoggedIn','true');
        document.getElementById('login-overlay').style.display = 'none';
        initAuthUI();
        alert('Login successful! You can now explore ChillSpot üéâ');
      } else {
        err.textContent = 'Invalid username or password';
      }
    }

    function logout(){
      localStorage.setItem('isLoggedIn','false');
      initAuthUI();
      document.getElementById('results').innerHTML = '';
      alert('You have been logged out.');
    }

    function handleMoodClick(mood){
      if(localStorage.getItem('isLoggedIn') === 'true'){
        showSuggestions(mood);
      } else {
        openLogin();
      }
    }

    function showSuggestions(mood){
      const res = data[mood] || [];
      const container = document.getElementById('results');
      if(res.length === 0){
        container.innerHTML = '<p>No cities added yet!</p>';
        return;
      }
      container.innerHTML = res.map(c => `<a href="#" class="city-link" onclick="visitCity('${c.link}')">‚ú® ${c.name}</a>`).join('');
    }

    function visitCity(link){
      if(localStorage.getItem('isLoggedIn') === 'true'){
        window.location.href = link;
      } else {
        openLogin();
      }
    }
  </script>

</body> 
</html>
