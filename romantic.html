<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Romantic Getaway â€“ ChillSpot Travel</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #fff6f8;
      color: #333;
    }

    header {
      position: relative;
      background: url("images/hero.jpg") no-repeat center center/cover;
      height: 300px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      border-radius: 0 0 40px 40px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    header::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.45);
      border-radius: 0 0 40px 40px;
    }

    header h1, header p {
      position: relative;
      z-index: 1;
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    .content {
      max-width: 900px;
      margin: 40px auto;
      background: linear-gradient(135deg, #ffb6c1, #ff8ba7);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      animation: fadeInUp 0.8s ease;
      color: white;
    }

    h2 {
      text-align: center;
      color: #fff;
      margin-bottom: 10px;
    }

    p.center {
      text-align: center;
      color: #f9f9f9;
    }

    form {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-weight: 600;
      color: #fff;
      margin-bottom: 5px;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px 15px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      outline: none;
      transition: 0.3s;
    }

    input:focus, select:focus, textarea:focus {
      box-shadow: 0 0 6px rgba(255,255,255,0.7);
    }

    .btn {
      background: white;
      color: #ff5f85;
      border: none;
      font-weight: 600;
      padding: 14px 20px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1rem;
      transition: transform 0.3s, background 0.3s;
    }

    .btn:hover {
      transform: scale(1.05);
      background: #ffe7ee;
    }

    .back-link {
      display: inline-block;
      margin-top: 25px;
      text-decoration: none;
      color: #fff;
      font-weight: 600;
      text-align: center;
      display: block;
    }

    @keyframes fadeInUp {
      0% {opacity: 0; transform: translateY(30px);}
      100% {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

  <header>
    <h1>ðŸ’– Book Your Romantic Getaway</h1>
    <p>Discover the beauty of Kashmir & Nathia Gali with ChillSpot Travel</p>
  </header>

  <div class="content">
    <h2>Kashmir & Nathia Gali Romantic Tour Package</h2>
    <p class="center">Price: <strong>PKR 140,000 per couple</strong> (10 days, including luxury resort stay, meals & guided tours)</p>

    <form id="bookingForm">
      <div>
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name" required>
      </div>

      <div>
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>

      <div>
        <label for="phone">Phone Number (WhatsApp)</label>
        <input type="tel" id="phone" placeholder="+92XXXXXXXXXX" required>
      </div>

      <div>
        <label for="members">Number of Travelers</label>
        <select id="members" required>
          <option value="">Select...</option>
          <option>2 (Couple)</option>
          <option>3</option>
          <option>4</option>
          <option>5+</option>
        </select>
      </div>

      <div>
        <label for="date">Preferred Start Date</label>
        <input type="date" id="date" required>
      </div>

      <div>
        <label for="notes">Additional Notes (optional)</label>
        <textarea id="notes" rows="3" placeholder="Any special requests or questions?"></textarea>
      </div>

      <button type="submit" class="btn">Confirm Booking</button>
    </form>

    <a href="index.html" class="back-link">â¬… Back to Home</a>
  </div>

  <script>
    document.getElementById('bookingForm').addEventListener('submit', function(e){
      e.preventDefault();
      // Redirect to confirmation page
      window.location.href = "coirfirm booking romantic.html";
    });
  </script>

</body>
</html>
